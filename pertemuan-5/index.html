<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Tugas Harian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .task-input {
      display: flex;
      margin-bottom: 15px;
    }
    .task-input input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 5px;
    }
    .task-input button {
      padding: 8px 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .task-list ul {
      list-style: none;
      padding: 0;
    }
    .task-list li {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .task-list button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 5px 8px;
    }
    .task-list .edit-btn {
      background-color: #ffc107;
      color: #333;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Daftar Tugas Harian</h2>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Tambahkan tugas baru">
      <button onclick="addTask()">Tambah</button>
    </div>
    <div class="task-list">
      <ul id="taskList"></ul>
    </div>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();

      if (taskText !== '') {
        const taskList = document.getElementById('taskList');

        const li = document.createElement('li');
        li.innerHTML = `
          <span>${taskText}</span>
          <div>
            <button class="edit-btn" onclick="editTask(this)">Edit</button>
            <button onclick="deleteTask(this)">Hapus</button>
          </div>
        `;
        
        taskList.appendChild(li);
        taskInput.value = '';
      } else {
        alert("Tugas tidak boleh kosong!");
      }
    }

    function deleteTask(button) {
      const task = button.parentElement.parentElement;
      task.remove();
    }

    function editTask(button) {
      const task = button.parentElement.parentElement;
      const taskText = task.querySelector('span');
      const newTaskText = prompt("Edit tugas:", taskText.textContent);

      if (newTaskText !== null && newTaskText.trim() !== '') {
        taskText.textContent = newTaskText.trim();
      } else if (newTaskText === '') {
        alert("Tugas tidak boleh kosong!");
      }
    }
  </script>

</body>
</html>

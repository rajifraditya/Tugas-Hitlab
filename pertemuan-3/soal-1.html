<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soal-1</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 220px 220px 220px;
        }
        
        .grid-item{
            background-color: rgba(94, 132, 175, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 15px;
            font-size: 20px;
            color: white;
            border-radius: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }   
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">i am small</div>
        <div class="grid-item">I have more content than the very small item.</div>
        <div class="grid-item">I have lots of content. So much content that i don't know where it is all going to go. i'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</div>
    </div>
</body>
</html>

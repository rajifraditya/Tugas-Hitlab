<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Halaman Tambah Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        .form-wrapper {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }

        .form-container {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            width: 280px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #009879;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 152, 121, 0.5);
        }

        .button-container {
            display: flex;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
        }

        button {
            width: 48%;
            padding: 10px;
            background-color: #009879;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007f66;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Tambah Mahasiswa
        </h1>
    </header>

    <main>
        <div class="form-wrapper" id="form-wrapper">
            <div class="form-container">
                <form id="student-form-1">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukan Nama">
                    <br>
                    <br>
                    <label for="nim">NIM</label>
                    <input type="number" id="nim" name="nim" placeholder="Masukan Nim">
                    <br>
                    <br>
                    <label for="gender">Jenis Kelamin</label>
                    <select id="gender" name="gender">
                        <option>--Pilih Jenis Kelamin--</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="button-container">
            <button id="submit-button">Submit</button>
        </div>
    </main>
</body>
</html>

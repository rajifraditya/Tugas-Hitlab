<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tambah Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        .form-wrapper {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #form-wrapper {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 0;
            justify-content: flex-start; 
            flex-wrap: nowrap;
            width: 100%;
        }

        .form-container {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            min-width: 300px;
            flex-shrink: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #009879;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 152, 121, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        button {
            width: 48%;
            padding: 10px;
            background-color: #009879;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007f66;
        }

        button:focus {
            outline: none;
        }

        .clock {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Tambah Mahasiswa
        </h1>
    </header>

    <main>
        <div class="form-wrapper">
            <div class="clock" id="clock"></div>
            <div id="form-wrapper">
                <div class="form-container">
                    <form id="student-form-1">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" name="nama" placeholder="Masukan Nama" oninput="this.value = this.value.toUpperCase();">
                        <br><br>
                        <label for="nim">NIM</label>
                        <input type="number" id="nim" name="nim" placeholder="Masukan Nim">
                        <br><br>
                        <label for="gender">Jenis Kelamin</label>
                        <select id="gender" name="gender">
                            <option>--Pilih Jenis Kelamin--</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="button-container">
                <button id="add-form-button">Tambah Form</button>
                <button id="submit-button">Submit</button>
            </div>
        </div>
    </main>

    <script>
        let formCount = 1;

        // Function to update the clock every second
        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('clock').textContent = now.toLocaleTimeString('id-ID', options);
        }

        // Call updateClock once to set the initial time
        updateClock();
        // Set interval to update clock every second
        setInterval(updateClock, 1000);

        document.getElementById('add-form-button').addEventListener('click', function() {
            formCount++;

            // Create a new div to contain the new form
            const newFormContainer = document.createElement('div');
            newFormContainer.classList.add('form-container');

            // Create the new form with the same structure as the original
            const newForm = document.createElement('form');
            newForm.id = `student-form-${formCount}`;
            newForm.innerHTML = `
                <label for="nama">Nama</label>
                <input type="text" id="name-${formCount}" name="nama" placeholder="Masukan Nama" oninput="this.value = this.value.toUpperCase();"><br><br>
                <label for="nim">NIM</label>
                <input type="number" id="nim-${formCount}" name="nim" placeholder="Masukan Nim"><br><br>
                <label for="gender">Jenis Kelamin</label>
                <select id="gender-${formCount}" name="gender">
                    <option>--Pilih Jenis Kelamin--</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            `;

            // Append the new form to the new form container
            newFormContainer.appendChild(newForm);

            // Append the new form container to the form-wrapper
            document.getElementById('form-wrapper').appendChild(newFormContainer);
        });

        document.getElementById('submit-button').addEventListener('click', function() {
            alert("Selamat! Data telah berhasil disimpan.");
            location.reload(); // Refresh the page
        });
    </script>
</body>
</html>
